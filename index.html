<!DOCTYPE html>
<html lang="fr">
<head>
            <link href="css/style.css" rel="stylesheet" type="text/css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/png" href="assets/favicon.png">
            <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
            <title>Petits Plats 2.0</title>
</head>
<body>
            <header>
                        <div class="header__logo">
                                    <span>LES PETITS PLATS</span>
                                    <img src="assets/images/logo/Group3.png" alt="Logo" class="header__logo-img">
                        </div>
                        <h1 class="header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
                        <div class="header__search-container">
                                    <input 
                                    type="text" 
                                    placeholder="Rechercher une recette, un ingrédient, ..." 
                                    class="header__search" 
                                    id="search"
                                    >
                                    <button class="header__search-btn" aria-label="Rechercher">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                        </div>
            </header>

            <section class="filters">
                        <div class="filters__container">
                                    <div class="filters__selects">
                                                <div class="filter-wrapper" data-filter-type="ingredients">
                                                            <div class="filter-dropdown">
                                                                        <div class="filter-dropdown__header" id="filter-header-ingredients">
                                                                                    <span>Ingrédients</span>
                                                                                    <i class="fa-solid fa-chevron-down filter-dropdown__arrow"></i>
                                                                        </div>
                                                                        <div class="filter-dropdown__content" style="display: none;">
                                                                                    <div class="filter-dropdown__search">
                                                                                                <input type="text" class="filter-dropdown__input" placeholder="Rechercher..." data-filter-type="ingredients">
                                                                                                <i class="fa-solid fa-search filter-dropdown__search-icon"></i>
                                                                                    </div>
                                                                                    <div class="filter-dropdown__tags" id="tags-ingredients"></div>
                                                                                    <div class="filter-dropdown__list" id="list-ingredients"></div>
                                                                        </div>
                                                            </div>
                                                </div>

                                                <div class="filter-wrapper" data-filter-type="appliances">
                                                            <div class="filter-dropdown">
                                                                        <div class="filter-dropdown__header" id="filter-header-appliances">
                                                                                    <span>Appareils</span>
                                                                                    <i class="fa-solid fa-chevron-down filter-dropdown__arrow"></i>
                                                                        </div>
                                                                        <div class="filter-dropdown__content" style="display: none;">
                                                                                    <div class="filter-dropdown__search">
                                                                                                <input type="text" class="filter-dropdown__input" placeholder="Rechercher..." data-filter-type="appliances">
                                                                                                <i class="fa-solid fa-search filter-dropdown__search-icon"></i>
                                                                                    </div>
                                                                                    <div class="filter-dropdown__tags" id="tags-appliances"></div>
                                                                                    <div class="filter-dropdown__list" id="list-appliances"></div>
                                                                        </div>
                                                            </div>
                                                </div>

                                                <div class="filter-wrapper" data-filter-type="ustensils">
                                                            <div class="filter-dropdown">
                                                                        <div class="filter-dropdown__header" id="filter-header-ustensils">
                                                                                    <span>Ustensiles</span>
                                                                                    <i class="fa-solid fa-chevron-down filter-dropdown__arrow"></i>
                                                                        </div>
                                                                        <div class="filter-dropdown__content" style="display: none;">
                                                                                    <div class="filter-dropdown__search">
                                                                                                <input type="text" class="filter-dropdown__input" placeholder="Rechercher..." data-filter-type="ustensils">
                                                                                                <i class="fa-solid fa-search filter-dropdown__search-icon"></i>
                                                                                    </div>
                                                                                    <div class="filter-dropdown__tags" id="tags-ustensils"></div>
                                                                                    <div class="filter-dropdown__list" id="list-ustensils"></div>
                                                                        </div>
                                                            </div>
                                                </div>
                                    </div>

                                    <div class="recipe-count" id="recipe-count"></div>
                        </div>

                        <div class="tags-container" id="tags-container"></div>
            </section>

            <main class="recipes">
                        <div class="recipes__container" id="recipes-container">
                                    
                        </div>
            </main>

            <script type="module" src="./scripts/pages/index.js"></script>
            <script src="https://kit.fontawesome.com/6153fe3ef8.js" crossorigin="anonymous"></script>


</body>
</html>
