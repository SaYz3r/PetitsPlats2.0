<!DOCTYPE html>
<html lang="fr">
<head>
            <link href="css/style.css" rel="stylesheet" type="text/css" />
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/png" href="assets/favicon.png">
            <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
            <title>Petits Plats 2.0</title>
</head>
<body>
            <header>
                        <div class="header__logo">
                                    <span>LES PETITS PLATS</span>
                                    <img src="assets/images/logo/Group 3.png" alt="Logo" class="header__logo-img">
                        </div>
                        <h1 class="header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
                        <div class="header__search-container">
                                    <input 
                                    type="text" 
                                    placeholder="Rechercher une recette, un ingrédient, ..." 
                                    class="header__search" 
                                    id="search"
                                    >
                                    <button class="header__search-btn" aria-label="Rechercher">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                        </div>
            </header>

            <section class="filters">
                        <div class="filters__container">
                                    <div class="filter">
                                                <span class="filter__label">Ingrédients</span>
                                                <i class="fa-solid fa-chevron-down filter__arrow"></i>
                                    </div>

                                    <div class="filter">
                                                <span class="filter__label">Appareils</span>
                                                <i class="fa-solid fa-chevron-down filter__arrow"></i>
                                    </div>

                                    <div class="filter">
                                                <span class="filter__label">Ustensiles</span>
                                                <i class="fa-solid fa-chevron-down filter__arrow"></i>
                                    </div>
                        </div>
            </section>

            <main class="recipes">
                        <div class="recipes__container" id="recipes-container">
                                    
                        </div>
            </main>

            <script src="data/recipes.js"></script>
            <script src="scripts/templates/recipeCard.js"></script>
            <script src="scripts/pages/index.js"></script>
            <script src="https://kit.fontawesome.com/6153fe3ef8.js" crossorigin="anonymous"></script>

</body>
</html>
